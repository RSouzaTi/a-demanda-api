<!DOCTYPE html>
<html lang="pt" xmlns="http://www..w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org">
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/layout-padrao}">


<body>
<section layout:fragment="conteudo">


	<div class="page-header">
		<di class="container-fluid">
			<h1>

				Cadastro de Pessoas


				<div class="container-fluid">

					<form method="POST" class="form-vertical  js-form-loading" th:object="${pessoas}"
						th:action="@{/pessoas/novo}">
						<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
			<button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
			<th:block th:each="error: ${#fields.detailedErrors()}">
				<div>
					<i class="fa  fa-exclamation-circle"></i> 
					<span th:text="${error.message}"></span>
				</div>
			</th:block>
		</div>
		<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
			<span th:text="${mensagem}"></span>
		</div>
		
		<input type "hidden" th:field="*{codigo}"/>
		
		<div class="form-group">
			<label for="input-cadastro-nome">Nome</label>
			<input id="input-cadastro-nome" type="text" class="form-control" th:field="*{nome}"/>
		</div>

		<div class="row">
			<div class="col-sm-3">
				<div class="form-group">
					<label for="sexo">Sexo</label>
					<select id="sexo" class="form-control" th:field="*{sexo}">
						<option value="">Selecione o sexo</option>
						<option th:each="sexo : ${sexo}" th:value="${sexo}" th:text="#{|selecioneSexo.${sexo}|}"></option>
					</select>
				</div>
			</div>
			
			<div class="col-sm-6">
				<div class="form-group">
					<label for="input-cadastro-">E-mail</label>
					<input id="input-cadastro-email" type="text" class="form-control" th:field="*{email}"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="input-cadastro-data-de-nascimento">Data de Nascimento</label>
					<input id="input-cadastro-data-de-nascimento" type="date" class="form-control" th:field="*{datanascimento}"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="input-cadastro-nascionalidade">Naturalidade</label>
					<input id="input-cadastro-naturalidade" type="text" class="form-control" th:field="*{naturalidade}"/>
				</div>
			</div>	
			<div class="col-sm-3">
				<div class="form-group">
					<label for="input-cadastro-nascionalidade">Nascionalidade</label>
					<input id="input-cadastro-nascionalidade" type="text" class="form-control" th:field="*{nascionalidade}"/>
				</div>
			</div>
			<div class="col-sm-3">
				<div class="form-group">
					<label for="input-cadastro-cpf">CPF</label>
					<input id="input-cadastro-cpf" type="text" class="form-control" th:field="*{cpf}"/>
				</div>
			</div>
		</div>
		<div class="form-group">
			<button class="btn  btn-primary" type="submit">Salvar</button>
			<a href="pesquisa-pessoas.html" class="btn  btn-default">Cancelar</a>
		</div>

	</form>
</div>

	</section>


</body>
</html>
