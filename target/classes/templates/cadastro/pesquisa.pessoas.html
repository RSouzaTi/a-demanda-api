<!DOCTYPE html>
<html lang="pt" xmlns="http://www..w3.org/1999/xhtml" 
xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
xmlns:data="http://www.thymeleaf.org/extras/data-attribute"
layout:decorate="~{layout/layout-padrao}">



<head>
	<link rel="stylesheet" type="test/css" th:href="@{/stylesheets/pesquisa-pessoas.css}" <body>
	<section layout:fragment="conteudo">


		<div class="page-header">
			<di class="container-fluid">
				<h1>

					Pesquisar Pessoas


					<div class="container-fluid">

						<form method="GET" class="form-vertical  js-form-loading" th:object="${pessoasFilter}">
							<div class="form-group">
								<div class="input-group">
									<input id="nome" type="text" th:fild="*{nome}" class="form-control"
										placeholder="Pesquisa pelo nome" />
									<span class="input-group-btn">
										<button class="btn btn-default" type="submit">
											<span class="glyphicon glyphicon-search"></span>
										</button>
									</span>
								</div>
							</div>
						</form>
						<div class="table=responsive">
							<table id="tabela-produtos"
								class="table table-striped table-bordered table-hover table-condensed">
								<thead class="aw-table-header-solid">
									<tr>
										<th class="av-table-pessoas-col-codigo">Código</th>
										<th>Nome</th>
										<th class="av-table-pessoas-col-sexo">Sexo</th>
										<th class="av-table-pessoas-col-email">E-mail</th>
										<th class="av-table-pessoas-col-datanascimento">Data Nascimento</th>
										<th class="av-table-pessoas-col-naturalidade">Naturalidade</th>
										<th class="av-table-pessoas-col-nascionalidade">Nascionalidade</th>
										<th class="av-table-pessoas-col-cpf">CPF</th>
									</tr>
								</thead>
								<tbody>
									<tr th each="pessoa : ${pessoas}">
										<td th:text="${pessoa.codigo}" class="text-center">1</td>
										<td><a href="#" th:text"${pessoa.nome}">João</a></td>
										<td th:text=#{|selecioneSexo.${pessoa.sexo}">Masculino</td>
										<td class="text-center">
											<i class="fa fs-trash" style="cursor:pointer"
											data-toggle="modal" data-target="#confirmaExclusaoModal"></i>
											data-nome="${pessoa.nome}"></i>
										</td>
									</tr>
									<tr th:if="${pessoas.empty}">
										<td colspan="5"> Nenhuma pessoa cadastrada</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>

					<div clas="modal fade" id="confirmaExclusaoModal" tabindex="-1" role="dialog">
						<div class="modal-content">
							<form th:action"@{/vinhos}" method="POST">

								<div class="modal header">
									<button type="button" class="close" data-dismiss="modal" aria-label="Close">
										<span aria-hidden="true">&times;</span>
									</button>
									<h4 class="modal-title id= " myModalLabel">Excluir Pessoas</h4>
								</div>
								<div class="modal-body">
									<span>Tem certeza?</span>
								</div>
								<div class "modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Cancelar</button>
									<button type="button" class="btn btn-primary">Excluir</button>
								</div>
						</form>
					</div>
				</div>
	</section>
	
<th:blok layout:fragment="javascript-extra">
  <script> 
	$('#confirmaExclusaoModal').on('show.bs.modal', function (envent){
		var botao = $(envent.relatedTarget);
		var nome = botao('nome');
		
		var modal = $('this');
		modal.find('.modal-body span').html('Tem certeza que deseja excluir o <strong>' + nome + '</strong>?');
		
	});
	
  </script>

</th:block>
	</body>

</html>

</html>
